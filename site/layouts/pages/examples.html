{{ partial "header" . }}

<div class="examples">
  <div class="contained">
    <div class="cta grid">
      <div class="pull-request">
        <p>
          <strong>Want to get your site listed here?</strong>
          Submit a Pull Request with your JAMstack site’s information <a href="https://github.com/jamstack/jamstack.org">here</a>.
        </p>
      </div>
    </div>
    <div class="grid">
      {{ range .Site.Data.examples.examples }}
        <a class="example" href="{{ .link }}">
          <div class="browser">
            <div class="controls">•••</div>
          </div>
          <img src="{{ .thumbnailurl }}"/>
          <h1>{{ .title }}</h1>
          <p>{{ .description }}</p>
        </a>
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer" . }}
